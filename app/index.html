<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="app">
        <div class="sec1">
          <h2>Calc</h2>
          <div class="sec1side">
            <p>THEME</p>
            <input type="range" max="2" />
          </div>
        </div>
        <div class="sec2 flexCenter">
          <input type="text" />
        </div>
        <div class="sec3">
          <div class="sec3-keys">
            <button class="grid-item keys-bg-grayish"><h1>7</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>8</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>9</h1></button>
            <button class="grid-item keys-bg-darkBlue"><h1>del</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>4</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>5</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>6</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>+</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>1</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>2</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>3</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>-</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>.</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>0</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>/</h1></button>
            <button class="grid-item keys-bg-grayish"><h1>X</h1></button>
          </div>
          <div class="sec3-function">
            <button class="grid-item keys-bg-darkBlue"><h1>RESET</h1></button>
            <button class="grid-item keys-bg-red"><h1>=</h1></button>
          </div>
        </div>
      </div>

      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ZealousKestrel</a>.
  </div> -->
    </div>
  </body>
</html>
