<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="app">
        <div class="sec1">
          <h2>Calc</h2>
          <div class="sec1side">
            <p>THEME</p>
            <input type="range" max="2" value="1" />
          </div>
        </div>
        <div class="sec2 flexCenter">
          <input
            id="screeninput"
            type="text"
            onkeypress="return isnumber(event)"
          />
        </div>
        <div class="sec3">
          <div class="sec3-keys">
            <button
              data-value="1"
              class="grid-item keys-bg-grayish"
              style="grid-area: box1"
            >
              <h1>1</h1>
            </button>
            <button
              data-value="2"
              class="grid-item keys-bg-grayish"
              style="grid-area: box2"
            >
              <h1>2</h1>
            </button>
            <button
              data-value="3"
              class="grid-item keys-bg-grayish"
              style="grid-area: box3"
            >
              <h1>3</h1>
            </button>
            <button
              data-value="4"
              class="grid-item keys-bg-grayish"
              style="grid-area: box4"
            >
              <h1>4</h1>
            </button>
            <button
              data-value="5"
              class="grid-item keys-bg-grayish"
              style="grid-area: box5"
            >
              <h1>5</h1>
            </button>
            <button
              data-value="6"
              class="grid-item keys-bg-grayish"
              style="grid-area: box6"
            >
              <h1>6</h1>
            </button>
            <button
              data-value="7"
              class="grid-item keys-bg-grayish"
              style="grid-area: box7"
            >
              <h1>7</h1>
            </button>
            <button
              data-value="8"
              class="grid-item keys-bg-grayish"
              style="grid-area: box8"
            >
              <h1>8</h1>
            </button>

            <button
              data-value="9"
              class="grid-item keys-bg-grayish"
              style="grid-area: box9"
            >
              <h1>9</h1>
            </button>
            <button
              id="delbutton"
              class="grid-item keys-bg-darkBlue"
              style="grid-area: boxdel"
            >
              <h1>DEL</h1>
            </button>
            <button
              class="grid-item keys-bg-grayish"
              style="grid-area: boxplus"
              data-value="+"
            >
              <h1>+</h1>
            </button>
            <button
              class="grid-item keys-bg-grayish"
              style="grid-area: boxmin"
              data-value="-"
            >
              <h1>-</h1>
            </button>
            <button
              class="grid-item keys-bg-grayish"
              style="grid-area: boxdot"
              data-value="."
            >
              <h1>.</h1>
            </button>
            <button
              class="grid-item keys-bg-grayish"
              style="grid-area: box0"
              data-value="0"
            >
              <h1>0</h1>
            </button>
            <button
              class="grid-item keys-bg-grayish"
              style="grid-area: boxslash"
              data-value="/"
            >
              <h1>/</h1>
            </button>
            <button
              class="grid-item keys-bg-grayish"
              style="grid-area: boxx"
              data-value="*"
            >
              <h1>X</h1>
            </button>
            <button
              id="reset"
              class="grid-item keys-bg-darkBlue"
              style="grid-area: reset"
            >
              <h1>RESET</h1>
            </button>
            <button
              id="equal"
              class="grid-item keys-bg-red"
              style="grid-area: boxequal"
            >
              <h1>=</h1>
            </button>
          </div>
          <!-- <div class="sec3-function">
            <button class="grid-item keys-bg-darkBlue"><h1>RESET</h1></button>
            <button class="grid-item keys-bg-red"><h1>=</h1></button>
          </div> -->
        </div>
      </div>

      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ZealousKestrel</a>.
  </div> -->
      <script src="./index.js"></script>
    </div>
  </body>
</html>
