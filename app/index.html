<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="app">
        <div class="sec1">
          <h2>Calc</h2>
          <div class="sec1side">
            <p>THEME</p>
            <input type="range" max="2" />
          </div>
        </div>
        <div class="sec2 flexCenter">
          <input type="text" />
        </div>
        <div class="sec3">
          <div class="grid-container">
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">del</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">+</div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">-</div>
          </div>
        </div>
      </div>

      <section class="colorAll">
        <div class="colorOne">
          <div>very dark desaturated blue : main background</div>
          <div>
            very dark desaturated blue : toggle background, keypad background
          </div>
          <div>very dark desaturated blue : screen background</div>
        </div>
      </section>

  </body>
</html>
